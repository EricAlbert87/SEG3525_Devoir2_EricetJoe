<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GolfPro Services – Prototype UX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(120deg, #e8f5e9 0%, #fbe9e7 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      color: #3e3d34;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(50, 75, 50, 0.1);
      margin-top: 40px;
      padding: 40px 32px 32px 32px;
      animation: fadeInUp 0.8s;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .btn-custom {
      background: linear-gradient(90deg, #8d6e63 0%, #2e7d32 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-custom:hover {
      background: #2e7d32;
      color: #fff;
    }
    footer {
      background: linear-gradient(90deg, #4e342e 0%, #2e7d32 100%);
      color: #fff;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      box-shadow: 0 -2px 12px rgba(60, 60, 60, 0.1);
      margin-top: 48px;
      padding-top: 24px;
      padding-bottom: 24px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.2s;
    }
    footer a:hover {
      color: #c5e1a5;
      text-decoration: none;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #4e342e 0%, #2e7d32 100%);">
    <div class="container">
      <a class="navbar-brand retour-portfolio" href="index.html">Retour au Portfolio</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1>GolfPro Services</h1>
    <p>Ce site a été déplacé vers notre nouvelle plateforme UX complète.</p>
    <a href="https://your-new-site-url.com" target="_blank" class="btn btn-custom">Visitez le nouveau site GolfPro</a>
  </div>

  <footer>
    <div class="container text-center">
      <p class="mb-1">© 2025 Eric Albert. Tous droits réservés.</p>
      <div>
        <a href="https://www.linkedin.com/in/eric-albert-80359b297/" target="_blank" class="me-3">LinkedIn</a>
        <a href="https://github.com/EricAlbert87" target="_blank" class="me-3">GitHub</a>
        <a href="mailto:eric.albert8787@gmail.com">Email</a>
      </div>
    </div>
  </footer>
</body>
</html>
